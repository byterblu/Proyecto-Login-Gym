<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./registro.css">
    <title>Registro</title>
</head>
<body>

    <section class="form-registro">

        <h2>Registro en Gym Center</h2>
        <form>
        <input class="inputs" type="text" name="nombre" id="nombre" placeholder="Ingrese Su Nombre">
    </form>
    <form >
        <input class="inputs" type="text" name="apellido" id="apellido" placeholder="Ingrese Su Apellido">
    </form>
    <form >
        <input class="inputs" type="email" name="correo" id="correo" placeholder="Ingrese Su Correo">
    </form>
    <form >
        <input class="inputs" type="number" name="numero" id="numero" placeholder="Ingrese Su Telefono">
    </form>
    <form >
        <input class="inputs" type="password" name="contraseña" id="contraseña" placeholder="Ingrese Su Contraseña">
    </form>
    <form>
        <input class="inputs" type="password" name="contraseña" id="contraseña" placeholder="Repita su contraseña">
    </form>
        <input class="check" type="checkbox" name="check" id="check">
        <p >Estoy de acuerdo con los terminos y condiciones al registrarme.</p>
        <form action="./completado.html">
        <input class="boton" type="submit"  value="Registrarse" >
        </form>
        <p><a href="./login.html">Ya posee una cuenta?</a></p>

    </section>
    
</body>
</html>
